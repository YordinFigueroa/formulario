<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Register</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>form register</h1>
                <p>este formulario tiwnw como objetivo tiene como objetivo recopilar informacion de los diferentes usuarios que interactuen con la aplicaciom</p>
            </div>
            <div class= "body_form">
                <div class="row_form">
                    <label for="" class="label_form">name:</label>
                    <input type="text" class="input_form" placeholder="Escriba su nombre ">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Last name:</label>
                    <input type="text" class="input_form" placeholder="Escriba su apellido ">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone:</label>
                    <input type="number" class="input_form" placeholder="Escriba su telefono " maxlength="10" minlength="10">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">E-mail:</label>
                    <input type="email" class="input_form" placeholder="Escriba su correo electronico " >
                </div>
            </div>
                <div class="row_form">
                    <label for="" class="label_form">Password:</label>
                    <input type="password" class="input_form" placeholder="Escriba su contraseña " >
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Repeat password:</label>
                    <input type="password" class="input_form" placeholder="repita su contraseña " >
                </div>
                <div class="row_form">
                    <button class="button_form">send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
